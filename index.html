<!DOCTYPE html>
<head>
    <title>
        Visualizing Bangladesh Districts
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src='https://unpkg.com/papaparse@5.2.0/papaparse.min.js'></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="wrapper">
        <div id="mapid" class="column"></div>
        <div id="seir" class="column">
            <div id="seir_title">
                <select name="districts" id="districts">

                </select>
            </div>
            <div id="rt_selection" class="plot_row">
                <div id="real_death_rt" class="rt_display">
                    Yesterday's value of R(t) = <span id="death_rt_value">1</span>
                </div>
                <div id="plotted_death_rt" class="rt_display">
                    Projection shown for R(t) = <span id="plot_death_rt_value">1</span>
                    <button type="button" onclick="resetRt()">Reset</button>
                </div>
                <input
                    id="death_rt"
                    type="range"
                    min="0"
                    max="5"
                    step="0.01"
                    value=1
                    onchange="makeDeathPlot(this.value)"
                >
            </div>
            <div id="death_plot" class="plot_row">
                <div id="death_plot_title" class="title">
                    Predicted daily deaths
                </div>
                <div style = "width:75%; height: 100%;">
                    <canvas id="deathChart" width="100" height="50"></canvas>
                </div>
            </div>
            <div id="sick_plot" class="plot_row">
                <div id="sick_plot_title" class="title">
                    Predicted daily infections
                </div>
                <div style = "width:75%; height: 100%;">
                    <canvas id="sickChart" width="100" height="50"></canvas>
                </div>
            </div>
        </div>
    </div>
    

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/runge-kutta-4@1.0.5/lib/RungeKutta4.min.js"></script>
    <script src="js/district.js" charset="utf-8"></script>
    <script src="js/plots.js"></script>
    <script src="js/map.js"></script>
</body>
